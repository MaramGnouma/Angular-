<div  class="card m-5" style="max-width: 540px;">
    <div class="row g-0">
        <div  class="col-md-4"> 
            <img [src]="produit.photo" class="card-img-top p-2" alt="..." height="250px" width="900px">
      </div>  
      <div class="col-md-8"> 
        <div class="card-body">
          <h5 class="card-title">{{produit.libelle}}</h5>
          <p class="card-text">Color:{{produit.color}}</p>
          <p class="card-text">Brand:{{produit.brand}}</p>
           <p class="card-text">Materiel:{{produit.materiel}}</p>
          <p class="card-text">Dimension:{{produit.dimension}}</p>
          <button  type="button" class="btn btn-primary m-5" routerLinkActive="active" routerLink="/produits">Retour</button> 
        </div>
      </div>
    </div>
   
  </div>
